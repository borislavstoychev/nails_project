{% extends 'common/base.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 style="color: #e6a756;">Are you sure you want to delete comment?</h2>
                <div class="m-auto d-flex justify-content-center">
                    <div class="m-2">
                        <form method="post">
                            {% csrf_token %}
                            <input type="submit" value="Confirm" class="btn btn-danger"/>
                        </form>
                    </div>
                    <div class="m-2">
                        <a class="btn btn-primary" href="javascript:history.back()">No, go back</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
